handle_alert_motion_detected_eaves:
  alias: 'Handle Motion Detected in the Eaves'
  sequence:
    - condition: template
      value_template: "{{ (now().timestamp() - state_attr('input_datetime.datetime_last_alerted_motion_eaves', 'timestamp')) > 300 }}"
    - service: input_datetime.set_datetime
      entity_id: input_datetime.datetime_last_alerted_motion_eaves
      data_template:
        datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
    - service: notify.mobile_app_steve_jobs_iphone_3g
      data:
        title: "Motion Alarm"
        message: "Motion detected in the Eaves."
