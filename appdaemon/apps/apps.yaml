# Motion Activated Lights
motionActivatedLights_Eaves:
  module: motionActivated
  class: MotionActivatedLightsApp
  motion_sensor: binary_sensor.motion_eaves_occupancy
  lights: 
    - light.eaves_light
  timeout: 300

