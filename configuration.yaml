  discovery: false
  switch:
    - host: 192.168.0.141
    - host: 192.168.0.142

tts:
  - platform: google_translate

weather:
  - platform: darksky
    api_key: !secret bom_api_key
    mode: daily
    latitude: !secret zone_home_lat
    longitude: !secret zone_home_long

webostv:
    host: 192.168.0.121
    #other settings
    turn_on_action:
        service: wake_on_lan.send_magic_packet
        data:
          mac: "00:00:00:00:00:00"

