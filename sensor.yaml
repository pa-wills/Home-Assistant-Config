# sensor

  - platform: github
    access_token: !secret travisci_api_key
    repositories:
      - path: 'pa-wills/Home-Assistant-Config'

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: last_boot
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: memory_use_percent
      - type: processor_use
      - type: swap_use_percent
  - platform: darksky
    api_key: !secret darksky_api_key
    forecast:
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility

  - platform: travisci
    api_key: !secret travisci_api_key
    branch: 'master'

  - platform: uptime
    name: Time Online
    # this param is now deprecated.
#    unit_of_measurement: hours
